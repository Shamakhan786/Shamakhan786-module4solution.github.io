
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="header">
        <div id="start-screen" class="start">
            <h1>Quiz Challange</h1>
            <p>Try to answer the following code-related questions wothin the time limit</p>
            <button id="start">Start Quiz</button>
        </div>
        
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div is="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <h3 id="final-score">Final Score</h3>
            <p id="initials">Initials</p>
            <button id="submit">Submit</button>
        </div> 
        
        <div class="feedback" class="feedback"></div>
    </div>

    
    <script src="javascript.js"></script>
</body>
</html>
